<div class="question">
  <div class="card">
    <div class="card-header">
      {{question.text}} <button (click)="question.hide = !question.hide" value="Show">Show</button>
      <button (click)="removeQuestion(question)">Remove</button>
    </div>
    <div class="card-block" [hidden]="question.hide">
      <p class="card-text">{{question.answer}}</p>
    </div>
  </div>
  <hr>
</div>
